services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
      target: prod
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
